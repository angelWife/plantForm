<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="../dist/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jQuery-2.1.1.js"></script>
  <script src="../dist/bootstrap4/js/bootstrap.min.js"></script>
</head>

<body class="body_bg">
  <div class="container-fluid container_register">
    <div class="row register-head">
      <div class="col-sm-6">
        <div class="logo">
          <a href="">我们的平台名称</a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="top-nav">

        </div>
      </div>
    </div>
    <div class="register_body">
      <div class="register_form">
        <h4>平台注册</h4>
        <div class="row">
          <div class="form_box">
            <form>
              <div class="form-group">
                <div class="row align-items-sm-start">
                  <label class="col-sm-2 offset-sm-2 col-form-label">手机号码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm">
                  </div>
                  <div class="col-sm-2">
                    <button class="send">发送验证码</button>
                  </div>
                </div>
                <div class="row align-items-sm-start">
                  <div class="col-sm-2 offset-sm-2"></div>
                  <div class="col-sm-6 c999">
                    作为登录帐号，请填写未被平台注册，未被平台注册，未被个人绑定的手机号码
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              <div class="form-group">
                <div class="row align-items-sm-start">
                  <label class="col-sm-2 offset-sm-2 col-form-label">手机验证码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm">
                  </div>
                  <div class="col-sm-2">
                  </div>
                </div>
                <div class="row align-items-sm-start">
                  <div class="col-sm-2 offset-sm-2"></div>
                  <div class="col-sm-6 c999">
                    请回填手机收到的验证码
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              <div class="form-group">
                <div class="row align-items-sm-start">
                  <label class="col-sm-2 offset-sm-2 col-form-label">密码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm">
                  </div>
                  <div class="col-sm-2">
                  </div>
                </div>
                <div class="row align-items-sm-start">
                  <div class="col-sm-2 offset-sm-2"></div>
                  <div class="col-sm-6 c999">
                    字母、数字或者英文符号，最短8位，区分大小写
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              <div class="form-group">
                <div class="row align-items-sm-start">
                  <label class="col-sm-2 offset-sm-2 col-form-label">确认密码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-sm">
                  </div>
                  <div class="col-sm-2">
                  </div>
                </div>
                <div class="row align-items-sm-start">
                  <div class="col-sm-2 offset-sm-2"></div>
                  <div class="col-sm-6 c999">
                    请再次输入密码
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              <div class="form-group">
                <div class="row align-items-sm-start">
                  <label class="col-sm-2 offset-sm-2 col-form-label"></label>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="">
                      <label class="form-check-label" for="">我同意并遵守<a class="link_text" href="">《平台服务协议》</a></label>
                    </div>
                  </div>
                  <div class="col-sm-2">
                  </div>
                </div>
              </div>
              <div class="form_btn">
                <button class="btn btn-success">注册</button>
              </div>
            </form>
          </div>
          <div class="right col">
            <div class="c999">已有平台帐号？<a href="login.html" class="link_text">立即登录</a></div>
          </div>
        </div>
      </div>
      <div class="com_foot">
        <div class="foot_links">
          <a href="">关于我们</a>
          <a href="">服务协议</a>
          <a href="">运营中心</a>
        </div>
        <div class="foot_msg">
          Copyright <span>©</span> 2012-2019 Product. All Rights Reserved.
        </div>
      </div>
    </div>

  </div>
</body>

</html>
